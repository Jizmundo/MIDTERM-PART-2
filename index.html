<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/578e6c6cb1.js" crossorigin="anonymous"></script>
    <title>Bud&Griddle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="main">
    <div class="container">
        <div class="head">
            <h1 style="color: rgb(255, 255, 255);">Available in the Bud&Grille</h1>
            <div class="shopping">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>

        <div class="list">
          
        </div>
    </div>
    <div class="card">
        <h1>Add to Cart</h1>

        <ul class="listCard">
        </ul>
        <div class="checkOut">
            
            <div><input type="number" id="payment" placeholder="Input Amount" min="1" required></div>
            <div class="buy"><button   id="buys">Buy</button></div>
            <div class="total">Total : 0</div>
            <div class="closeShopping">Close</div>
            <div><h1 id="info"></h1></div>
        </div>
    <div> 
        <button class="scrollButton" onclick="scrollToTop()">Scroll to Top</button> 
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
